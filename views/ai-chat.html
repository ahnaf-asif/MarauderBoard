{{ define "ai/chat" }}
<style>
  #thinking-container {
    display: none;
  }

  #thinking-container.htmx-request {
    display: block;
  }
</style>

<div class="max-w-3xl mx-auto bg-white shadow rounded-lg h-[80vh] flex flex-col overflow-hidden">
  <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4">
    {{ range .Messages }}
    {{ if eq .Role "user" }}
    <div class="text-right">
      <div class="inline-block bg-indigo-100 text-indigo-900 px-4 py-2 rounded-lg max-w-[75%]">
        {{ .Content }}
      </div>
    </div>
    {{ else }}
    <div class="text-left">
      <div class="inline-block bg-gray-100 text-gray-900 px-4 py-2 rounded-lg max-w-[75%]">
        {{ .Content }}
      </div>
    </div>
    {{ end }}
    {{ end }}

  </div>

  <!-- Temporary thinking indicator -->
  <div id="thinking-container" class="p-4 hidden">
    <div class="text-left">
      <div class="inline-block bg-gray-100 text-gray-900 px-4 py-2 rounded-lg max-w-[75%] animate-pulse">
        Thinking...
      </div>
    </div>
  </div>

  <form hx-post="/ai/ask" hx-trigger="submit" hx-target="#chat-box" hx-swap="beforeend"
    hx-indicator="#thinking-container" hx-on:submit="
      // Prevent multiple submissions
      if (this.classList.contains('htmx-request')) return false;
      
      // Immediately show user's question
      const question = document.getElementById('question-input').value.trim();
      if (question) {
        htmx.find('#chat-box').insertAdjacentHTML('beforeend', `
          <div class='text-right'>
            <div class='inline-block bg-indigo-100 text-indigo-900 px-4 py-2 rounded-lg max-w-[75%]'>
              ${question}
            </div>
          </div>
        `);
      }
      
      // Clear input
      this.reset();
      
      // Scroll to bottom
      setTimeout(() => {
        htmx.find('#chat-box').scrollTop = htmx.find('#chat-box').scrollHeight;
      }, 50);
      
      return true;
    " class="border-t px-4 py-3 flex items-center space-x-2">
    <input type="text" name="question" id="question-input" class="flex-1 border rounded px-4 py-2"
      placeholder="Ask something..." required>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Send</button>
  </form>
</div>

{{ end }}
