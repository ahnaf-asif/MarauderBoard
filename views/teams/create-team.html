{{ define "teams/create-team" }}
<form
  hx-post="/workspaces/{{ .Workspace.ID }}/teams/create"
  hx-target="#teams-list"
  hx-swap="beforeend"
  class="bg-white shadow rounded p-6 max-w-lg mx-auto"
>
  <h2 class="text-lg font-semibold mb-4 text-gray-800">Create New Team</h2>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1" for="name"
      >Team Name</label
    >
    <input
      type="text"
      id="name"
      name="name"
      required
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100"
    />
  </div>

  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-1" for="leader"
      >Team Leader</label
    >
    <select
      id="leader"
      name="leader_id"
      required
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100"
    >
      <option value="">Select Leader</option>
      {{ range .Users }}
      <option value="{{ .ID }}">{{ .FirstName }}({{ .Email }})</option>
      {{ end }}
    </select>
  </div>

  <div class="flex justify-end">
    <button
      type="submit"
      class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
    >
      Create Team
    </button>
  </div>
  <div id="teams-list"></div>
</form>
{{ end }}
