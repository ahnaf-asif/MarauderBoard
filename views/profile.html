{{ define "profile" }}
<div class="max-w-4xl mx-auto p-6 bg-white shadow rounded-lg mt-8">
  <div class="flex items-center space-x-6">
    <img src="{{ .User.Avatar }}" alt="Profile Picture" class="w-24 h-24 rounded-full ring-2 ring-indigo-500 shadow">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">
        {{ .User.FirstName }} {{ .User.LastName }}
      </h1>
      <p class="text-gray-500">{{ .User.Email }}</p>
    </div>
  </div>

  <div class="mt-6 border-t pt-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Account Info</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm text-gray-600 mb-1">First Name</label>
        <input type="text" disabled value="{{ .User.FirstName }}"
          class="w-full px-4 py-2 border rounded bg-gray-50 text-gray-700">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Last Name</label>
        <input type="text" disabled value="{{ .User.LastName }}"
          class="w-full px-4 py-2 border rounded bg-gray-50 text-gray-700">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm text-gray-600 mb-1">Email</label>
        <input type="email" disabled value="{{ .User.Email }}"
          class="w-full px-4 py-2 border rounded bg-gray-50 text-gray-700">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm text-gray-600 mb-1">Signed in Via</label>
        <input type="email" disabled value="{{ .User.Provider }}"
          class="w-full px-4 py-2 border rounded bg-gray-50 text-gray-700">
      </div>

    </div>
  </div>

  <div class="mt-8 flex justify-end space-x-4">
    <a href="/auth/logout"
      class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded font-medium transition">Logout</a>
  </div>
</div>
{{ end }}
