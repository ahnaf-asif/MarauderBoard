{{ define "profile" }}
<div class="max-w-4xl mx-auto p-6 bg-white shadow rounded-lg mt-8">
  <form id="profile-form" hx-post="auth/profile/update" hx-target="#profile-form" hx-swap="outerHTML"
    enctype="multipart/form-data" class="space-y-6">
    <div class="flex items-center space-x-6">
      <div class="relative">
        <img id="avatar-preview" src="{{ .User.Avatar }}" alt="Profile Picture"
          class="w-24 h-24 rounded-full ring-2 ring-indigo-500 shadow object-cover">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Change Avatar</label>
        <div class="flex items-center space-x-4">
          <label
            class="cursor-pointer inline-flex items-center px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white text-sm font-medium rounded shadow">
            Upload
            <input type="file" name="avatar" accept="image/*" onchange="previewAvatar(event)" class="hidden">
          </label>
          <span id="file-name" class="text-gray-500 text-sm"></span>
        </div>
      </div>
    </div>

    <div class="mt-6 border-t pt-6">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Account Info</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm text-gray-600 mb-1">First Name</label>
          <input type="text" name="first_name" value="{{ .User.FirstName }}"
            class="w-full px-4 py-2 border rounded bg-gray-50 text-gray-700">
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Last Name</label>
          <input type="text" name="last_name" value="{{ .User.LastName }}"
            class="w-full px-4 py-2 border rounded bg-gray-50 text-gray-700">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm text-gray-600 mb-1">Email (cannot change)</label>
          <input type="email" disabled value="{{ .User.Email }}"
            class="w-full px-4 py-2 border rounded bg-gray-50 text-gray-700">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm text-gray-600 mb-1">Signed in Via</label>
          <input type="text" disabled value="{{ .User.Provider }}"
            class="w-full px-4 py-2 border rounded bg-gray-50 text-gray-700">
        </div>
      </div>
    </div>

    <div class="mt-8 flex justify-end space-x-4">
      <a href="/auth/logout"
        class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded font-medium transition">Logout</a>
      <button type="submit"
        class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded font-medium transition">
        Save Changes
      </button>
    </div>

  </form>
</div>

<!-- Avatar Preview Script -->
<script>
  function previewAvatar(event) {
    const reader = new FileReader();
    reader.onload = function () {
      const output = document.getElementById('avatar-preview');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);

    // Show selected file name
    const fileName = event.target.files[0]?.name || "";
    document.getElementById('file-name').innerText = fileName;
  }
</script>
{{ end }}
